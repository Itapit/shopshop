<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="p-fluid">
        <!-- Name -->
        <div class="p-field">
            <label for="name">Name</label>
            <input
                id="name"
                type="text"
                pInputText
                formControlName="name"
                [class.ng-invalid]="form.controls['name'].invalid && form.controls['name'].touched"
            />
        </div>

        <!-- Description -->
        <div class="p-field">
            <label for="description">Description</label>
            <input
                id="description"
                type="text"
                pInputText
                formControlName="description"
                [class.ng-invalid]="form.controls['description'].invalid && form.controls['description'].touched"
            />
        </div>

        <!-- Price -->
        <div class="p-field">
            <label for="price">Price</label>
            <p-inputNumber
                inputId="price"
                formControlName="price"
                mode="decimal"
                [min]="0"
                [showButtons]="true"
                [class.ng-invalid]="form.controls['price'].invalid && form.controls['price'].touched"
            ></p-inputNumber>
        </div>

        <!-- Quantity -->
        <div class="p-field">
            <label for="quantity">Quantity</label>
            <p-inputNumber
                inputId="quantity"
                formControlName="quantity"
                [min]="0"
                [showButtons]="true"
                [class.ng-invalid]="form.controls['quantity'].invalid && form.controls['quantity'].touched"
            ></p-inputNumber>
        </div>

        <!-- Image URL -->
        <div class="p-field">
            <label for="imageUrl">Image URL</label>
            <input
                id="imageUrl"
                type="text"
                pInputText
                formControlName="imageUrl"
                [class.ng-invalid]="form.controls['imageUrl'].invalid && form.controls['imageUrl'].touched"
            />
        </div>
    </div>

    

    
    <div class="p-field image-preview-field">
        <label>Image Preview</label>
        <div class="image-preview">
            <img
                [src]="form.get('imageUrl')?.value || ''"
                alt="Preview"
                (error)="imgError = true"
                (load)="imgError = false"
                [class.hidden]="imgError || !form.get('imageUrl')?.value"
            />
            
        </div>
    </div>

    <!-- Footer -->
    <div class="p-dialog-footer">
        <button
            pButton
            type="submit"
            label="Save"
            [disabled]="form.invalid || isSubmitting"
            [loading]="isSubmitting"
        ></button>
        <button pButton type="button" class="p-button-secondary" label="Cancel" (click)="cancel()"></button>
    </div>
</form>
