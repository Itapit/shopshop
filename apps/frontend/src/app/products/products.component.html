<app-product-list [mode]="productListOptionsEnum.View" [products]="productsResponse?.data || []"></app-product-list>
<!-- TODO add ngif or something for the loading of the products and visualize error -->
 
<p-paginator
    class="fixed-bottom"
    [rows]="limit"
    [totalRecords]="totalRecords"
    (onPageChange)="loadProducts($event)"
    [first]="(page -1 )* limit"
    styleClass="mt-4"
/>
