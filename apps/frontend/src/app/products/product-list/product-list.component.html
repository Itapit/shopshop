<div *ngIf="mode==='cartView'" class="main-layout">
    <div class="products-list">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
      [mode]=productListOptionsEnum.CartView
    ></app-product-card>
  </div>
</div> 

<div *ngIf="mode === 'publicView' || mode === 'customerView'" class="products-list-view">
  <app-product-card
    *ngFor="let product of products"
    [product]="product"
    [mode] = mode
  ></app-product-card>
</div>

<!-- the -1 with the page is because the primeng start from 0 -->
<p-paginator
    class="fixed-bottom"
    [rows]="limit"
    [totalRecords]="totalRecords"
    (onPageChange)="loadProducts($event)"
    [first]="(page -1 )* limit"  
    styleClass="mt-4"
/>
