<div *ngIf="mode==='cart'" class="main-layout">
    <div class="products-list">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
      mode="cart"
    ></app-product-card>
  </div>
</div> 

<div *ngIf="mode === 'view'" class="products-list-view">
  <app-product-card
    *ngFor="let product of products"
    [product]="product"
    mode = "view"
  ></app-product-card>
</div>
