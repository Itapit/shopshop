<div *ngIf="mode==='cart'" class="main-layout">
    <div class="products-list">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
      [mode]=productListOptionsEnum.Cart
    ></app-product-card>
  </div>
</div> 

<div *ngIf="mode === 'loggedOut' || mode === 'loggedIn'" class="products-list-view">
  <app-product-card
    *ngFor="let product of products"
    [product]="product"
    [mode] = mode
  ></app-product-card>
</div>
