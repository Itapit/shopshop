<app-chart-card
  [title]="title"
  [data]="(data$ | async) || { labels: [], datasets: [] }"
  [options]="options"
  [loading]="(loading$ | async) ?? false"
  [error]="(error$ | async) ?? null">

  <app-date-range card-actions [mode]="DateRangeOptions.Local"></app-date-range>
  <ng-content select="[card-actions]"></ng-content>
  
</app-chart-card>
