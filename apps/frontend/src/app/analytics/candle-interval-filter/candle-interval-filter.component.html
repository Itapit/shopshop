<div class="cif-row">
    <div class="cif-left">
        <label class="cif-label">Candle period</label>

        <p-dropdown
            [options]="local.options()"
            [ngModel]="activeInterval()"
            (ngModelChange)="onIntervalChange($event)"
            optionLabel="label"
            optionValue="value"
            [disabled]="controlsDisabled()"
            placeholder="Select interval"
            class="w-44"
        ></p-dropdown>
    </div>

    <!-- Local-only controls -->
    <div class="cif-right" *ngIf="isLocal()">
        <app-date-override-toggle
            [label]="'Local override'"
            [enabled]="local.enabled()"
            (enabledChange)="onToggleLocal($event)"
        >
        </app-date-override-toggle>
    </div>
</div>

<div class="cif-meta">
    <span
        >Effective: <strong>{{ local.effectiveLabel() }}</strong></span
    >
</div>
